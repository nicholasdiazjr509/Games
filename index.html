<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Sedso</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Work+Sans:ital,wght@0,200;1,500&display=swap" rel="stylesheet">

</head>
<body>
<div id="header" style="text-align: center">
    <h2 id="title">Simon Sedso</h2>
</div>
<div class="wrapper">
        <div class="rear">
            <!-- sounds for pads on Simon -->
            <div class="pad shape1" data-pad="1">
                <audio preload="auto" class="sound1">
                    <source src="sounds/mp3/sounds_01.mp3" type="audio/mp3"/>
                    <source src="sounds/ogg/sounds_01.ogg" type="audio/ogg"/>
                </audio>
            </div>
            <div class="pad shape2" data-pad="2">
                <audio preload="auto" class="sound2">
                    <source src="sounds/mp3/sounds_02.mp3" type="audio/mp3"/>
                    <source src="sounds/ogg/sounds_02.ogg" type="audio/ogg"/>
                </audio>
            </div>
            <div class="pad shape3" data-pad="3">
                <audio preload="auto" class="sound3">
                    <source src="sounds/mp3/sounds_03.mp3" type="audio/mp3"/>
                    <source src="sounds/ogg/sounds_03.ogg" type="audio/ogg"/>
                </audio>
            </div>
            <div class="pad shape4" data-pad="4">
                <audio preload="auto" class="sound4">
                    <source src="sounds/mp3/sounds_04.mp3" type="audio/mp3"/>
                    <source src="sounds/ogg/sounds_04.ogg" type="audio/ogg"/>
                </audio>
            </div>
                <div class="circle"></div>
        </div>

                <div class="level">
                    <h1>Level: 1</h1>
                </div>
                <div class="score">
                    <h1>Score: 0</h1>
                </div>

        <ul class="difficulty">
            <li>
                <label>
                    <input type="radio" class="difOpt" name="difficulty" value="2">
                </label>Easy
            </li>
            <li>
                <label>
                    <input type="radio" class="difOpt" name="difficulty" value="1" checked>
                </label>Normal
            </li>
            <li>
                <label>
                    <input type="radio" class="difOpt" name="difficulty" value="0.5">
                </label>Hard
            </li>
            <li>
                <label>
                    <input type="radio" class="difOpt" name="difficulty" value="0.25">
                </label> Are You Insane?
            </li>
        </ul>
        <div class="startBtn">
            <button class="start">START</button>
        </div>

</div>
<!--    <script src="lib/jquery-2.2.4.js"></script>-->

</body>
</html>
