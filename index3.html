<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Sedso 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles3.css">
    <script src="js/script3.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="rear-circle">

                    <div class="panel top-left" data-pad="1">
                        <audio preload="auto" class="simonSound1">
                            <source src="sounds/mp3/simonSound1.mp3" type="audio/mp3"/>
                        </audio>
                    </div>
                    <div class="panel top-right" data-pad="2">
                        <audio preload="auto" class="simonSound2">
                            <source src="sounds/mp3/simonSound2.mp3" type="audio/mp3"/>
                        </audio>
                    </div>


                    <div class="panel bottom-left" data-pad="3">
                        <audio preload="auto" class="simonSound3">
                            <source src="sounds/mp3/simonSound3.mp3" type="audio/mp3"/>
                        </audio>
                    </div>
                    <div class="panel bottom-right" data-pad="4">
                        <audio preload="auto" class="simonSound4">
                            <source src="sounds/mp3/simonSound4.mp3" type="audio/mp3"/>
                        </audio>
                    </div>
        </div>
        <div class="circle"></div>
    </div>

    <div class="level">
        <h1>Level: 1</h1>
    </div>
    <div class="score">
        <h1>Score: 0</h1>
    </div>
    <ul class="difficulty">
        <li>
            <label>
                <input type="radio" class="difOption" name="difficulty" value="2" >
            </label>
        </li>
        <li>
            <label>
                <input type="radio" class="difOption" name="difficulty" value="1" checked>
            </label>
        </li>
        <li>
            <label>
                <input type="radio" class="difOption" name="difficulty" value="0.5">
            </label>
        </li>
        <li>
            <label>
                <input type="radio" class="difOption" name="difficulty" value="0.25">
            </label>
        </li>
    </ul>
    <div class="startBtn">
        <button class="start">START</button>
    </div>
</div>
</body>
</html>
